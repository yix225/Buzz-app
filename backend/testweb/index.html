<!DOCTYPE html>
<html>
<head>
    <meta name="google-signin-client_id" content="926558226206-ppmn3bk4ckvrtaq6hun9kpi034sde366.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>    
</head>
<body>
    <div id="g_id_onload"
        data-client_id="926558226206-ppmn3bk4ckvrtaq6hun9kpi034sde366.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="callback"
        data-auto_prompt = "false">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
    </div>
    <script>
        function callback(response){
            const responsePayload = decodeJwtResponse(response.credential);
            console.log("ID: "+responsePayload.sub);
            console.log("Email: "+responsePayload.email);
        }
        function decodeJwtResponse(data){
            let tokens = data.split(".");
            return JSON.parse(atob(tokens[1]));
        }
    </script>
</body>
</html>
