plugins {
    id 'java-library'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'com.sparkjava:spark-core:2.9.4'
    api 'com.google.code.gson:gson:2.8.9'
    api 'org.postgresql:postgresql:42.5.4'
    api 'org.json:json:20210307'
    api 'org.slf4j:slf4j-api:2.0.6'
    api 'com.google.http-client:google-http-client-jackson2:1.32.1'
    api 'com.google.http-client:google-http-client:1.43.1'
    api 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    api 'org.slf4j:slf4j-simple:2.0.6'
    api 'com.google.auth:google-auth-library-oauth2-http:0.24.1'
    api 'com.google.api-client:google-api-client:2.0.0'
    api 'com.google.apis:google-api-services-drive:v3-rev20230423-2.0.0'
    testImplementation 'junit:junit:3.8.1'
}

group = 'edu.lehigh.cse216.team_m.backend'
version = '1.0-SNAPSHOT'
description = 'backend'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
apply plugin: 'application'
mainClassName = 'App'